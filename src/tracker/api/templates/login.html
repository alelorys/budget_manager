<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zarządzanie budżetem</title>
        <link rel="stylesheet" href="/static/sing_inup.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <body>
        <div class="circle"></div>
        <div class="card">
            <div class="logo">
                <i class='bx bxs-coin' style='color:#ddddbd' ></i>
            </div>
            <h2>Zaloguj się</h2>
            <form class="register" id="loginForm">
                <input type="text" id="username" placeholder="podaj login..." autocomplete="on">
                <input type="password" id="password" placeholder="podaj hasło..." autocomplete="on">
                <button type="submit" onclick="logUser()">Zaloguj</button>
            </form>
            <script>
                async function logUser(){
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    fetch('http://127.0.0.1:2345/token',{
                    method:'POST',
                    headers:{
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                }).then((data)=> {
                    window.location.href = 'http://127.0.0.1:2345/dashboard'
                })
                
               /* const data = await response.json();
                if (response.ok){
                    console.log(data.access_token);
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    console.error('Login failed', data);
                }*/
            }
            </script>
            <footer>
                Nie mam konta
                <a href="/register_form">Zarejestruj</a>
            </footer>
        </div>
    </body>
</html>
