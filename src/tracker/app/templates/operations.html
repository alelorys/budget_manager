<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Zarządzanie budżetem</title>
      <link rel="stylesheet" href="/templates/style.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    </head>
    <body>
      <header class="header">
        <div class="logo">
          <a href="#">Budżet</a>
        </div>
    
        <div class="header-icons">
          <i class="fas fa-bell"></i>
          <div class="account">
            <h4>alorys</h4>
          </div>
        </div>
      </header>
      <div class="container">
        <nav>
          <div class="side_navbar">
            <span>Menu</span>
            <a href="/">Analiza</a>
            <a href="#">Profil</a>
            <a href="#" class="active">Operacje</a>
            <a href="#">Pliki</a>
    
            
          </div>
        </nav>
    
        <div class="main-body">
          <h2>Formularz operacji</h2>
          <form action="http://127.0.0.1:2345/operations/add" method='POST'>
            <label>Nazwa operacji</label><br>
            <input type='text' id='name'><br>
            <label>Kwota</label><br>
            <input type='number' id='amount'><br>
            <label>Kategoria</label><br>
            <input type='text' id='name'><br>
            <label>Wpłata</label><br>
            <input type="checkbox" id='type_operation'>
            <input type='submit' value='Zapisz' id = 'add'>
          </form>
        </div>     
    
        <div class="sidebar">
          <h4>Podsumowanie</h4>
          <div class="balance">
            <i class="bx bx-coin-stack icon"></i>
            <div class="info">
              <h5>Przewidywany</h5>
              <span>{{ 0.00 or result }} zł</span>
            </div>
          </div>
          <div class="balance">
            <i class="bx bxs-coin-stack icon"></i>
            <div class="info">
              <h5>Rzeczywisty</h5>
              <span>3650 zł</span>
            </div>
          </div>
          <div class="balance">
            <i class='bx bx-coin icon' ></i>
            <div class="info">
              <h5>Różnica</h5>
              <span>150 zł</span>
            </div>
          </div>
    
        </div>
      </div>
    </body>
    </html>
